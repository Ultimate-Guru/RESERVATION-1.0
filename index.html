<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSWORK</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="imag">
            <img class="bbq" src="grills.jpg" alt="barbeque">
            <img class="cock" src="cocktail.jpg" alt="cocktail">
        </div>
    </div>

    <div class="form">
        <h2>RESERVE</h2>
        <h2 class="hr">A TABLE</h2>
        <p>Discover our New Menu !</p>
        <input type="text" name="name" placeholder="Complete Name" class="name">
        <input type="text" name="email" placeholder="Email Address" class="address">
        <input type="text" name="guest" placeholder="No of Guest" class="guest">
        <input type="date" name="dob" placeholder="Date Of Birth" class="birth">
        <input type="time" name="time" class="time">
    </div>

    <div class="steaks">
        <h3>Steaks & BBQ</h3>
        <h3 class="takes">canonical classics to obscure tiki drinks</h3>
    </div>

    <div class="cocktails">
        <h5>Cocktails</h5>
        <h5 class="tails">canonical classics to obscure tiki drinks</h5>
    </div>

    <div class="dollar">
        <h1>$120 <span class="sp"><br>per person</span></h1>
    </div>

    <div class="green">
        <h6>$120 <span class="space"><br>per person</span></h6>
    </div>

    <div class="table">
        <h4>Reserve A Table</h4>
    </div>

</body>

</html>
